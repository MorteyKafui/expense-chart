<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expense Chart</title>
  </head>
  <body>
    <main class="container">
      <section class="card">
        <header class="header">
          <div class="text-box">
            <h5>My balance</h5>
            <h2>$921.48</h2>
          </div>
          <img src="images/logo.svg" alt="logo" class="img" />
        </header>
        <footer class="footer">
          <h2 class="title">Spending - Last 7 days</h2>
          <div class="chart">
           <div class="day"></div>
           <div class="day tue"></div>
           <div class="day wed"></div>
           <div class="day thus"></div>
           <div class="day fri"></div>
           <div class="day sat"></div>
           <div class="day sun"></div>
           <p class="name">mon</p>
           <p class="name">tue</p>
           <p class="name">wed</p>
           <p class="name">thus</p>
           <p class="name">fri</p>
           <p class="name">sat</p>
           <p class="name">sun</p>
          </div>
          <div class="line"></div>
          <section class="total">
            <div class="price">
              <p>Total this month</p>
              <p class="dollar">$478.33</p>
            </div>
            <div class="last">
              <p class="plus">+2.4%</p>
              <p class="from">from last month</p>
            </div>
          </section>
        </footer>
      </section>
    </main>
  </body>
</html>
